<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        li{
            color: white;
        }
        p{
            color:rgb(187, 194, 206);
        }
    </style>
</head>
<body>
    <div style="background-color: blue; width: 500px; height: 500px">
        <h1 style="color:chocolate">HTML List<h1>
            <h3 style="color:rgb(149, 102, 193)">Unorderlist</h3>
            <p>Orderlist doesn't matter</p>
            <ul>
                <li>Milk</li>
                <li>Suger</li>
                <li>Bread</li>
            </ul>
            <h3 style="color:rgb(149, 102, 193)">Orderlist</h3>
            <p>Orderlist does matter.</p>
            <ol type="1">
                    <li>Put the keltle on</li>
                    <li>put the leabag in the cup</li>
                    <li>Wait for kettle to boll</li>
                    <li>pour boiling water in the cup</li>
            </ol>
    </div>
</body>
</html>
